<dom-module id="captiom-application">

	<link rel="import" href="patient-form.html"/>
	<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html"/>

	<style>
		:host > patient-form {
			width: 90%;
			margin: auto;
			display: block;
		}

		@media screen and (min-width: 600px) {
			:host > patient-form {
				width: 50%;
			}
		}


		* {
			--default-primary-color: var(--paper-blue-900);
		}

	</style>

	<template>
		<paper-toolbar>
			<div class="title">Captiom</div>
		</paper-toolbar>
		<patient-form></patient-form>
	</template>

	<script>
		(function () {
			Polymer({
				is: "captiom-application"
			});
		})();
	</script>

</dom-module>
