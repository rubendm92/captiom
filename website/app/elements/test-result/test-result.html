<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="test-case.html">

<dom-module id="test-result">
  <style>
    :host {
      display: block;
      height: 100%;
      @apply(--layout-vertical);
    }

    h3 {
      margin: 0;
      padding: 15px;
      padding-left: 30px;
      font-weight: normal;
      border-bottom: 1px solid var(--divider-color);
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul li {
      padding: 5px 10px;
    }

    ul.tests {
      height: calc(100% - 48px);
      overflow: auto;
    }

    div {
      width: 100%;
      display: flex;
      flex: 1;
      align-items: flex-end;
    }

    paper-button {
      width: 45%;
    }
  </style>
  <template>
    <ul class="tests">
      <template is="dom-repeat" items="{{cases}}">
        <li>
          <h3>{{item.date}}</h3>
          <ul>
            <template is="dom-repeat" items="{{item.results}}">
              <li><test-case case="{{item}}"></test-case></li>
            </template>
          </ul>
        </li>
      </template>
    </ul>
    <div>
      <paper-button on-tap="_suggest">Suggest</paper-button>
      <paper-button on-tap="_notifyFinish">Finish</paper-button>
    </div>
  </template>
  <script>
  (() => {
    'use strict';

    Polymer({
      is: 'test-result',

      properties: {
        date: String,
        cases: {
          type: Array,
          notify: true
        }
      },

      ready: function () {
        this.date = this._formattedDate(new Date());
      },

      addRecord: function (record) {
        this.push('cases', {date: this.date, results: [{eye: record.eye, character: record.char, detail: record.degrees}]});
      },

      clearHistory: function () {
        this.cases = [];
      },

      _formattedDate: function (date) {
        return date.toLocaleString('es').substring(0, date.toLocaleString('es').indexOf(' '));
      },

      _suggest: function () {

      },

      _notifyFinish: function () {
        this.fire('finish');
      }
    });
  })();
  </script>
</dom-module>
