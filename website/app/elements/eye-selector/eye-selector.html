<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="eye-selector">
  <style>
    :host {
      display: block;
    }

    paper-item {
      display: inline;
      padding: 10px;
      cursor: pointer;
    }
  </style>
  <template>
    <paper-menu selected="{{selected}}">
      <paper-item>Left</paper-item>
      <paper-item>Right</paper-item>
    </paper-menu>
  </template>
  <script>
  (() => {
    'use strict';

    Polymer({
      is: 'eye-selector',

      properties: {
        eye: String,
        selected: {
          type: String,
          observer: '_onEyeSelected'
        }
      },

      _onEyeSelected: function () {
        if (this.selected === 0) {
          this.fire('eye-selected', {eye: 'LEFT'});
        } else if (this.selected === 1) {
          this.fire('eye-selected', {eye: 'RIGHT'});
        }
      }
    });
  })();
  </script>
</dom-module>
