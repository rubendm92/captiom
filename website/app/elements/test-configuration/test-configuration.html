<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<dom-module id="test-configuration">
  <style>
    :host {
      display: block;
    }

    paper-slider {
      width: 100%;
    }
  </style>
  <template>
    <paper-slider min="{{range.min}}" max="{{range.max}}" pin></paper-slider>
  </template>
  <script>
  (() => {
    'use strict';

    Polymer({
      is: 'test-configuration',

      properties: {
        range: Object
      },

      configure: function (range) {
        this.range = range;
      }
    });
  })();
  </script>
</dom-module>
