<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<dom-module id="test-configuration">
  <style>
    :host {
      display: block;
    }

    paper-slider {
      width: 100%;
    }

    ul {
    	width: auto;
    	margin-left: auto;
    	margin-right: auto;
    	overflow: auto;
    	list-style: none
    }

  	li {
  		float: left;
  		margin: 30px;
  		border: 1px solid #bfbfbf;
    }
  </style>
  <template>
    <paper-slider min="{{range.min}}" max="{{range.max}}" pin></paper-slider>
    <ul>
      <template is="dom-repeat" items="{{characters}}">
        <li><optotype-character character="{{item}}"></optotype-character></li>
      </template>
    </ul>
  </template>
  <script>
  (() => {
    'use strict';

    Polymer({
      is: 'test-configuration',

      properties: {
        range: Object,
        characters: Array
      },

      configure: function (configuration) {
        this.range = configuration.deviceRange;
        this.characters = configuration.characters;
      }
    });
  })();
  </script>
</dom-module>
