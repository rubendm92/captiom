    <style>

        @apply(--paper-font-display2);
      }

      @font-face {
      	font-family: Optotypes;
      	src: url('../fonts/Optotypes.ttf');
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
